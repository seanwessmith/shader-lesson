<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>05 - Vertex Displacement</title>
    <style>
        body { margin: 0; overflow: hidden; }
        canvas { display: block; }
        #info {
            position: absolute;
            top: 10px;
            left: 10px;
            color: white;
            font-family: monospace;
            background: rgba(0,0,0,0.5);
            padding: 10px;
            pointer-events: none;
        }
    </style>
</head>
<body>
    <div id="info">
        <h2>05 - Vertex Displacement</h2>
        <p>Modifying vertex positions in the Vertex Shader.</p>
    </div>
    <script type="importmap">
        {
            "imports": {
                "three": "https://unpkg.com/three@0.160.0/build/three.module.js"
            }
        }
    </script>
    <script type="module">
        import * as THREE from 'three';

        const scene = new THREE.Scene();
        // We use a PerspectiveCamera now to see the 3D effect better
        const camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
        camera.position.z = 2;
        camera.position.y = 1;
        camera.lookAt(0, 0, 0);

        const renderer = new THREE.WebGLRenderer({ antialias: true });
        renderer.setSize(window.innerWidth, window.innerHeight);
        document.body.appendChild(renderer.domElement);

        // We need a plane with more segments to see the wave effect.
        // 32, 32 means 32 segments along width and height.
        const geometry = new THREE.PlaneGeometry(2, 2, 32, 32);

        const uniforms = {
            u_time: { value: 0.0 }
        };

        const material = new THREE.ShaderMaterial({
            uniforms: uniforms,
            wireframe: true, // Wireframe helps to see the vertices moving
            vertexShader: `
                uniform float u_time;
                varying vec2 vUv;

                void main() {
                    vUv = uv;
                    
                    // We start with the original position
                    vec3 pos = position;
                    
                    // We modify the Z position (height) based on the X position and time.
                    // This creates a moving sine wave.
                    pos.z += sin(pos.x * 5.0 + u_time) * 0.5;

                    gl_Position = projectionMatrix * modelViewMatrix * vec4(pos, 1.0);
                }
            `,
            fragmentShader: `
                varying vec2 vUv;

                void main() {
                    // Simple color based on UV
                    gl_FragColor = vec4(vUv.x, vUv.y, 1.0, 1.0);
                }
            `
        });

        const plane = new THREE.Mesh(geometry, material);
        // Rotate the plane to lie flat
        plane.rotation.x = -Math.PI / 2;
        scene.add(plane);

        const clock = new THREE.Clock();

        function animate() {
            requestAnimationFrame(animate);
            uniforms.u_time.value = clock.getElapsedTime();
            renderer.render(scene, camera);
        }
        animate();

        window.addEventListener('resize', () => {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
        });
    </script>
</body>
</html>
