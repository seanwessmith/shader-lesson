<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>04 - Animated Color</title>
    <style>
        body { margin: 0; overflow: hidden; }
        canvas { display: block; }
        #info {
            position: absolute;
            top: 10px;
            left: 10px;
            color: white;
            font-family: monospace;
            background: rgba(0,0,0,0.5);
            padding: 10px;
            pointer-events: none;
        }
    </style>
</head>
<body>
    <div id="info">
        <h2>04 - Animated Color</h2>
        <p>Using a 'uniform' to pass time to the shader.</p>
    </div>
    <script type="importmap">
        {
            "imports": {
                "three": "https://unpkg.com/three@0.160.0/build/three.module.js"
            }
        }
    </script>
    <script type="module">
        import * as THREE from 'three';

        const scene = new THREE.Scene();
        const camera = new THREE.OrthographicCamera(-1, 1, 1, -1, 0, 1);
        const renderer = new THREE.WebGLRenderer();
        renderer.setSize(window.innerWidth, window.innerHeight);
        document.body.appendChild(renderer.domElement);

        const geometry = new THREE.PlaneGeometry(2, 2);

        // We create an object to hold our uniforms.
        // 'u_time' will store the time elapsed since the start.
        const uniforms = {
            u_time: { value: 0.0 }
        };

        const material = new THREE.ShaderMaterial({
            uniforms: uniforms,
            vertexShader: `
                varying vec2 vUv;
                void main() {
                    vUv = uv;
                    gl_Position = vec4(position, 1.0);
                }
            `,
            fragmentShader: `
                uniform float u_time;
                varying vec2 vUv;

                void main() {
                    // We use the sine of the time to oscillate the color.
                    // sin(u_time) returns a value between -1 and 1.
                    // We multiply by 0.5 and add 0.5 to map it to the 0.0 to 1.0 range.
                    float greenValue = sin(u_time) * 0.5 + 0.5;
                    
                    // We can also combine it with UVs for more interesting effects
                    float redValue = vUv.x;

                    gl_FragColor = vec4(redValue, greenValue, 0.0, 1.0);
                }
            `
        });

        const plane = new THREE.Mesh(geometry, material);
        scene.add(plane);

        const clock = new THREE.Clock();

        function animate() {
            requestAnimationFrame(animate);
            
            // Update the time uniform
            uniforms.u_time.value = clock.getElapsedTime();
            
            renderer.render(scene, camera);
        }
        animate();

        window.addEventListener('resize', () => {
            renderer.setSize(window.innerWidth, window.innerHeight);
        });
    </script>
</body>
</html>
