<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>02 - Horizontal Gradient</title>
    <style>
        body { margin: 0; overflow: hidden; }
        canvas { display: block; }
        #info {
            position: absolute;
            top: 10px;
            left: 10px;
            color: white;
            font-family: monospace;
            background: rgba(0,0,0,0.5);
            padding: 10px;
            pointer-events: none;
        }
    </style>
</head>
<body>
    <div id="info">
        <h2>02 - Horizontal Gradient</h2>
        <p>Using UV coordinates to create a gradient.</p>
    </div>
    <script type="importmap">
        {
            "imports": {
                "three": "https://unpkg.com/three@0.160.0/build/three.module.js"
            }
        }
    </script>
    <script type="module">
        import * as THREE from 'three';

        const scene = new THREE.Scene();
        const camera = new THREE.OrthographicCamera(-1, 1, 1, -1, 0, 1);
        const renderer = new THREE.WebGLRenderer();
        renderer.setSize(window.innerWidth, window.innerHeight);
        document.body.appendChild(renderer.domElement);

        const geometry = new THREE.PlaneGeometry(2, 2);

        const material = new THREE.ShaderMaterial({
            vertexShader: `
                // 'varying' variables are passed from the vertex shader to the fragment shader.
                // They are interpolated for each pixel.
                varying vec2 vUv;

                void main() {
                    // 'uv' is a built-in attribute in Three.js geometry representing texture coordinates.
                    // It goes from (0,0) at the bottom-left to (1,1) at the top-right.
                    vUv = uv;
                    
                    gl_Position = vec4(position, 1.0);
                }
            `,
            fragmentShader: `
                varying vec2 vUv;

                void main() {
                    // We use the x component of the UV coordinate (0.0 to 1.0)
                    // to set the Red component of the color.
                    // Left (x=0) will be black, Right (x=1) will be red.
                    gl_FragColor = vec4(vUv.x, 0.0, 0.0, 1.0);
                }
            `
        });

        const plane = new THREE.Mesh(geometry, material);
        scene.add(plane);

        function animate() {
            requestAnimationFrame(animate);
            renderer.render(scene, camera);
        }
        animate();

        window.addEventListener('resize', () => {
            renderer.setSize(window.innerWidth, window.innerHeight);
        });
    </script>
</body>
</html>
