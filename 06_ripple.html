<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>06 - Ripple Effect</title>
    <style>
        body { margin: 0; overflow: hidden; }
        canvas { display: block; }
        #info {
            position: absolute;
            top: 10px;
            left: 10px;
            color: white;
            font-family: monospace;
            background: rgba(0,0,0,0.5);
            padding: 10px;
            pointer-events: none;
        }
    </style>
</head>
<body>
    <div id="info">
        <h2>06 - Ripple Effect</h2>
        <p>Creating a radial wave based on distance from the center.</p>
    </div>
    <script type="importmap">
        {
            "imports": {
                "three": "https://unpkg.com/three@0.160.0/build/three.module.js"
            }
        }
    </script>
    <script type="module">
        import * as THREE from 'three';

        const scene = new THREE.Scene();
        const camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
        camera.position.z = 2;
        camera.position.y = 1.5;
        camera.lookAt(0, 0, 0);

        const renderer = new THREE.WebGLRenderer({ antialias: true });
        renderer.setSize(window.innerWidth, window.innerHeight);
        document.body.appendChild(renderer.domElement);

        // High segment count for smooth ripples
        const geometry = new THREE.PlaneGeometry(4, 4, 64, 64);

        const uniforms = {
            u_time: { value: 0.0 }
        };

        const material = new THREE.ShaderMaterial({
            uniforms: uniforms,
            wireframe: true,
            vertexShader: `
                uniform float u_time;
                varying vec2 vUv;
                varying float vElevation; // Pass elevation to fragment shader for coloring

                void main() {
                    vUv = uv;
                    vec3 pos = position;
                    
                    // Calculate distance from the center (0,0)
                    float dist = distance(pos.xy, vec2(0.0));
                    
                    // Create a ripple based on distance and time
                    // We subtract time to make the waves move outwards
                    float elevation = sin(dist * 10.0 - u_time * 2.0) * 0.2;
                    
                    // Attenuate the wave as it gets further away
                    elevation *= 1.0 - smoothstep(0.0, 2.0, dist);

                    pos.z += elevation;
                    vElevation = elevation;

                    gl_Position = projectionMatrix * modelViewMatrix * vec4(pos, 1.0);
                }
            `,
            fragmentShader: `
                varying vec2 vUv;
                varying float vElevation;

                void main() {
                    // Color based on elevation
                    // Higher points are lighter, lower points are darker
                    float intensity = vElevation * 2.0 + 0.5;
                    gl_FragColor = vec4(0.0, intensity + 0.2, intensity + 0.5, 1.0);
                }
            `
        });

        const plane = new THREE.Mesh(geometry, material);
        plane.rotation.x = -Math.PI / 2;
        scene.add(plane);

        const clock = new THREE.Clock();

        function animate() {
            requestAnimationFrame(animate);
            uniforms.u_time.value = clock.getElapsedTime();
            renderer.render(scene, camera);
        }
        animate();

        window.addEventListener('resize', () => {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
        });
    </script>
</body>
</html>
